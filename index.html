<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:"#content_bogy",
        data:{
            "navs":[],
            "company":[],
            "team":'',
            "copyright":"",
            "content":{},
            "apidatas":[]
        }
    });
    //加载成功执行方法
    window.onload=function () {
        $.get("./json/nav.json",function (data, textStatus, dataType) {
            console.log("data=", data, "textStatus", textStatus, "dataType", dataType);
            document.title = data.title;
            app.$data.navs=data.navs;
            app.$data.team=data.team;
            app.$data.copyright=data.copyright;
            app.$data.company=data.company;
        });
        $.get("./json/index.json",function (data,textStatus,dataType) {
                console.log("data=", data, "textStatus", textStatus, "dataType", dataType);
                app.$data.content=data;
                app.$data.apidatas=data.apis;
            }
        );
    }
</script>
