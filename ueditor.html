    <script>
        if ( typeof AJAX_MONITOR != "undefined") {
            AJAX_MONITOR.PDC.init({
                product_id : 234, //产品线id
                sample : 1,//采样率，范围0-1。计算方法：100万/页面PV
                max : 2//一次最大上传个数

            });
        }

    <script type="text/javascript" charset="utf-8">
        window.UEDITOR_HOME_URL = location.protocol + '//'+ document.domain + (location.port ? (":" + location.port):"") + "/ueditor/";

    <script type="text/javascript" charset="utf-8" src="http://ueditor.baidu.com/ueditor/ueditor.config.js"></script>

<body>
<div id="wrapper">
    <div id="content" class="w900 border-style1 bg">
        <div class="section">
            <h3 class="demotitle">UEditor - 完整示例</h3>
            <div class="details">
                <div>
                    <script type="text/plain" id="editor"></script>
                    <div class="con-split"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h4>语言切换</h4>

            <div class="details">
                <input type="button" value="zh-cn" onclick="setLanguage(this)">
                <input type="button" value="en" onclick="setLanguage(this)">
            </div>
        </div>
        <div class="section">
            <h4>常用API</h4>

            <div id="allbtn" class="details">
                <div id="btns">
                    <div>
                        <button onclick="getAllHtml()">获得整个html的内容</button>
                        <button onclick="getContent()">获得内容</button>
                        <button onclick="setContent()">写入内容</button>
                        <button onclick="setContent(true)">追加内容</button>
                        <button onclick="getContentTxt()">获得纯文本</button>
                        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
                        <button onclick="hasContent()">判断是否有内容</button>
                        <button onclick="setFocus()">使编辑器获得焦点</button>
                    </div>
                    <div>
                        <button onclick="getText()">获得当前选中的文本</button>
                        <button onclick="insertHtml()">插入给定的内容</button>
                        <button id="enable" onclick="setEnabled()">可以编辑</button>
                        <button onclick="setDisabled()">不可编辑</button>
                        <button onclick="UE.getEditor('editor').setHide()">隐藏编辑器</button>
                        <button onclick="UE.getEditor('editor').setShow()">显示编辑器</button>
                        <button onclick="UE.getEditor('editor').setHeight(300)">设置编辑器的高度为300</button>
                    </div>

                </div>
                <div>
                    <button type="button" onclick="createEditor()">创建编辑器</button>
                    <button type="button" onclick="deleteEditor()">删除编辑器</button>
                    <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
                    <button onmousedown="setblur(event)">编辑器失去焦点</button>
                    <button onclick="getLocalData()">获取草稿箱内容</button>
                    <button onclick="clearLocalData()">清空草稿箱</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="http://ueditor.baidu.com/website/js/util.js" type="text/javascript"></script>

<script src="http://ueditor.baidu.com/website/docparser/outerbtn.js" type="text/javascript"></script>
<script src="http://ueditor.baidu.com/website/docparser/wordlog.js" type="text/javascript"></script>
